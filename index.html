<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
    <picture>
      <source  media="(max-width: 375px)" srcset="images/image-product-mobile.jpg" alt="Perfume product image">
      <img class="card-img" src="./images/image-product-desktop.jpg" alt="Perfume product image" />
    </picture>
    
    <section class="card-container">
      <h6 class="label">PERFUME</h6>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container">
          <p class="main-price">$149.99</p>
          <p class="discount">$169.99</p>
        </div>

      <button class="btn">
        <i class="fa-solid fa-cart-shopping"></i>
        Add to Cart
      </button>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
